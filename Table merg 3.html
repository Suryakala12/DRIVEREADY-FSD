<html>
	<head>
		<title>Table tag</title>
	</head>
	<body>
		<table border=""cellspacing="0">
			<thead>
				<tr>
					<th>column 1</th>
					<th>column 2</th>
					<th>column 3</th>
			
					
				</tr>
			</thead>
			<tbody>
				<tr>
					<td rowspan="2">Row 1 cell 1</td>
					<td>Row 1 cell2</td>
					<td>Row 1 cell3</td>
				    
				    
				    
				  </tr>
				  <tr>
				  	
					<td>Row 2 cell2</td>
					<td>Row 2 cell3</td>
					
					
				  </tr>
				  <tr>
					<td colspan="3">Row 3 cell 1</td>
					
				    
			
				    
				  </tr>
				   
		
			</tbody>
	</body>
</html>
